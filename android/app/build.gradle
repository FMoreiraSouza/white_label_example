plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.white_label_example"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.white_label_example"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions "brand"
    productFlavors {
       flutter {
            dimension "brand"
            applicationIdSuffix ".brandflutter"
            versionNameSuffix "-brandflutter"
            resValue "string", "app_name", "Flutter App"
            // Ícone padrão do Flutter
        }
        flutter_mascot {
            dimension "brand"
            applicationIdSuffix ".brandfluttermascot"
            versionNameSuffix "-brandfluttermascot"
            resValue "string", "app_name", "Flutter Mascot App"
            // Ícone do Flutter Mascot
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
